<div class="container">
  <div class="row">
    <div class="col-lg-6" id="contattaci">
      <div class="well well-sm">
        <form class="" method="post">
          <fieldset>
            <legend class="text-center text-lg-left header">
              <div class="offset-lg-1">Contattaci</div>
            </legend>
            <div class="form-group">
              <div class="col-lg-10 offset-lg-1">
                <input
                  id="fname"
                  name="name"
                  type="text"
                  placeholder="Nome"
                  class="form-control"
                />
              </div>
            </div>
            <div class="form-group">
              <div class="col-lg-10 offset-lg-1">
                <input
                  id="lname"
                  name="name"
                  type="text"
                  placeholder="Cognome"
                  class="form-control"
                />
              </div>
            </div>

            <div class="form-group">
              <div class="col-lg-10 offset-lg-1">
                <input
                  id="email"
                  name="email"
                  type="text"
                  placeholder="Email"
                  class="form-control"
                />
              </div>
            </div>

            <div class="form-group">
              <div class="col-lg-10 offset-lg-1">
                <input
                  id="phone"
                  name="phone"
                  type="text"
                  placeholder="Telefono"
                  class="form-control"
                />
              </div>
            </div>

            <div class="form-group">
              <div class="col-lg-10 offset-lg-1">
                <textarea
                  class="form-control"
                  id="message"
                  name="messaggio"
                  placeholder="Inserisci qui il tuo messaggio. Ti ricontatteremo il prima possibile."
                  rows="7"
                ></textarea>
              </div>
            </div>

            <div class="form-group">
              <div class="col-lg-10 text-center text-lg-left offset-lg-1">
                <button type="submit" class="btn btn-success btn-lg">
                  Invia
                </button>
              </div>
            </div>
          </fieldset>
        </form>
      </div>
    </div>
  </div>
</div>
