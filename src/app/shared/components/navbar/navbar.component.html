<!-- NAVBAR -->
<nav class="navbar navbar-expand-lg">
  <img
    class="navbar-logo ml-lg-3 mr-lg-3 ml-sm-3 mlr-sm-3"
    src="assets/logo-white.png"
    alt="logo"
    id="navbar-logo"
  />
  <button
    class="navbar-toggler"
    type="button"
    data-toggle="collapse"
    data-target="#navbarSupportedContent"
    aria-controls="navbarSupportedContent"
    aria-expanded="false"
    aria-label="Toggle navigation"
  >
    <mat-icon class="text-white">menu</mat-icon>
  </button>
  <div
    class="collapse navbar-collapse identita"
    id="navbarSupportedContent"
  >
    <ul class="navbar-nav mr-auto border-bottom">
      <li class="nav-item active">
        <a
          class="nav-link navbar-text"
          [routerLink]="['']"
        >Home</a>
      </li>
      <li class="nav-item active">
        <a
          class="nav-link navbar-text"
          [routerLink]="['/shop']"
        >Shop</a>
      </li>
      <li
        class="nav-item active"
        *ngIf="user && isAdmin"
      >
        <a
          class="nav-link navbar-text"
          [routerLink]="['/admin']"
        >Area amministratore</a>
      </li>
      <li
        class="nav-item active"
        *ngIf="user && isBarber"
      >
        <a
          class="nav-link navbar-text"
          [routerLink]="['/responsible']"
        >Area responsabile</a>
      </li>
      <li
        class="nav-item active"
        *ngIf="user"
      >
        <a
          class="nav-link navbar-text d-flex align-items-center"
          [routerLink]="['/user']"
        >
          <mat-icon style="color: white">perm_identity</mat-icon>
          <span>{{ this.user.nome }} {{ this.user.cognome }}</span>
        </a>
      </li>
    </ul>

    <div class="h-100 d-flex align-items-center justify-content-around">
      <span
        [matBadge]="items.length"
        matBadgeSize="small"
        matBadgeColor="warn"
      >
        <span
          class="material-icons clickable text-white text-sm"
          [routerLink]="['/cart']"
        >
          shopping_cart
        </span>
      </span>
      <button
        type="button"
        class="btn btn-link text-white"
        [routerLink]="['/login']"
        *ngIf="!user; else logged"
      >
        Login
      </button>
    </div>

    <ng-template
      #logged
      class="clickable"
    >
      <div class="ml-3 d-flex align-items-center">
        <span
          class="material-icons clickable text-white text-sm"
          (click)="logout()"
        >
          logout
        </span>
      </div>
    </ng-template>
  </div>
</nav>
