<!--From Registrazione-->
<section class="cover2">
  <div class="cover__caption2">
    <div class="cover__caption__copy2">
      <div class="forms">
        <h2><u>NUOVO ADMIN</u></h2>
        <div class="row">
          <div class="col-2 border border-black p-1">
            <form [formGroup]="form" (ngSubmit)="printData()">
              <div class="form-group2">
                <div class="row">
                  <div class="col-4">
                    <label>Nome:</label>
                    <input
                      type="text"
                      class="form-control"
                      placeholder="nome"
                      formControlName="nome"
                    />

                    <label>Cognome:</label>
                    <input
                      type="text"
                      class="form-control"
                      placeholder="cognome"
                      formControlName="cognome"
                    />

                    <label>Email:</label>
                    <input
                      type="mail"
                      class="form-control"
                      placeholder="email"
                      formControlName="mail"
                    />
                    </div>

                    <div class="col-4">
                    <p>scegli il ruolo</p>
                    <div>
                      <input
                        type="radio"
                        id="admin"
                        name="role"
                        formControlName="role"
                        value="ROLE_ADMIN"
                        checked
                      />
                      <label for="admin" style="margin-right: 12px;">admin</label>
                    </div>

                    <div>
                      <input
                        type="radio"
                        id="barbiere"
                        name="role"
                        formControlName="role"
                        value="ROLE_BARBIERE"
                      />
                      <label for="barbiere">barbiere</label>
                    </div>
                  </div>

                  <div class="col-4">
                    <label>Password:</label>
                    <input
                      type="password"
                      class="form-control"
                      placeholder="password"
                      formControlName="password"
                    />

                    <label>Conferma passowrd:</label>
                    <input
                      type="password"
                      class="form-control"
                      placeholder="verifica pasword"
                      formControlName="confPassword"
                    />

                    <label>Telefono:</label>
                    <input
                      type="text"
                      class="form-control"
                      placeholder="telefono"
                      formControlName="cellulare"
                    />
                  </div>
                </div>
              </div>
              <button
                type="submit"
                class="btn"
                style="
                  border-color: gray;
                  background-color: black;
                  color: blanchedalmond;
                  margin-left: 280%;
                "
              >
                Registrati
              </button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
