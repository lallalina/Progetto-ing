<!--delete user-->
<h1 mat-dialog-title>Vuoi davvero eliminare il tuo account?</h1>
<div mat-dialog-actions>
  <button
    mat-button
    (click)="onNoClick()"
  >No grazie</button>
  <button
    mat-button
    (click)="deleteUser()"
    *ngIf="!loading; else loader"
    cdkFocusInitial
  >
    Ok
  </button>
</div>

<ng-template #loader>
  <app-loader></app-loader>
</ng-template>
