<!--Navbar-->
<app-navbar></app-navbar>

<div class="container-fluid">
  <h1>I tuoi acquisti</h1>

  <!--riepilogo acquisti-->
  <div class="row">
    <div class="col-12 p-4">
      <!-- Shopping Cart-->
      <app-table
        [data]="items"
        *ngIf="items"
      >
        <ng-template #headers>
          <th>Prodotto</th>
          <th class="text-center">Quantità</th>
          <th class="text-center">Prezzo</th>
          <th class="text-center">Subtotale</th>
          <th class="text-right">
            <button
              class="btn btn-sm btn-outline-danger"
              (click)="onClearCart($event)"
            >
              pulisci carrello
            </button>
          </th>

        </ng-template>
        <ng-template
          #rows
          let-row
        >
          <td>
            <div class="product-item">
              <a
                class="product-thumb"
                routerLink="/products/{{ row.product.id }}"
              >
                <img
                  [src]="row.product.immagine"
                  alt="Product"
                />
              </a>
              <div class="product-info">
                <h4 class="product-title">
                  <a
                    class="text-black"
                    routerLink="/products/{{ row.product.id }}"
                  >{{
                    row.product.nome
                    }}</a>
                </h4>
              </div>
            </div>
          </td>
          <td class="text-center">
            <div class="count-input">
              <div class="input-group">
                <div class="input-group-prepend">
                  <button
                    class="btn btn-outline-secondary"
                    type="button"
                    (click)="decreaseAmount(row)"
                  >
                    -
                  </button>
                </div>
                <input
                  type="text"
                  class="form-control text-center"
                  placeholder=""
                  [(ngModel)]="row.amount"
                  (blur)="checkAmount(row)"
                />
                <div class="input-group-append">
                  <button
                    class="btn btn-outline-secondary"
                    type="button"
                    (click)="increaseAmount(row)"
                  >
                    +
                  </button>
                </div>
              </div>
            </div>
          </td>
          <td class="text-center text-lg text-medium">
            {{ row.product.prezzo | currency: "EUR" }}
          </td>
          <td class="text-center text-lg text-medium">
            {{ row.product.prezzo * row.amount | currency: "EUR" }}
          </td>
          <td class="text-right">
            <a
              class="remove-from-cart"
              href="#"
              data-toggle="tooltip"
              title="Remove item"
              (click)="onRemoverow($event, row)"
            >
              <span class="material-icons md-light">chiudi</span>
            </a>
          </td>

        </ng-template>
      </app-table>

      <div class="shopping-cart-footer mt-4">
        <div class="column text-xl text-white">
          Totale:
          <span class="text-xl">{{ total | currency: "EUR" }}</span>
        </div>
      </div>

      <!--FORM-->
      <div class="col-3 mt-4">
        <form
          [formGroup]="form"
          (ngSubmit)="ordina()"
        >
          <div class="form-group">
            <label>Città:</label>
            <input
              type="text"
              class="form-control"
              placeholder="città"
              formControlName="city"
            />
            <label>Indirizzo:</label>
            <input
              type="text"
              class="form-control"
              placeholder="indirizzo"
              formControlName="indirizzo"
            />
          </div>
          <div
            class="col-3"
            *ngIf="indirizzi"
          >
            <h3>i tuoi indirizzi</h3>
            <div *ngFor="let indirizzo of indirizzi">
              <select>
                {{
                indirizzo.id
                }}
              </select>
            </div>
          </div>
          <button
            type="submit"
            class="btn"
            id="button"
          >Ordina</button>
        </form>
      </div>
    </div>
  </div>
</div>

<!--Footer-->
<app-footer></app-footer>
