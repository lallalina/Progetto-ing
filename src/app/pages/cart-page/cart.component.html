<!--Navbar-->
<app-navbar></app-navbar>

<div class="container-fluid">
  <h1>I tuoi acquisti</h1>

  <!--riepilogo acquisti-->
  <div class="col-7">
    <app-table
      *ngIf="carrello && carrello.prodotto.length"
      [data]="carrello.prodotto"
    >
      <ng-template #headers>
        <th>Prodotto</th>
        <th>Prezzo</th>
      </ng-template>
      <ng-template
        #rows
        let-row
      >
        <td> {{row.nome}} </td>
        <td> {{row.prezzo | currency: 'EUR'}} </td>
      </ng-template>
    </app-table>
    <h2 class="text-white">Totale: {{carrello.prezzoTot | currency: 'EUR'}}</h2>
  </div>

  <br /><br />

  <!--FORM-->
  <div class="col-3">
    <form
      [formGroup]="form"
      (ngSubmit)="ordina()"
    >
      <div class="form-group">
        <label>nome:</label>
        <input
          type="text"
          class="form-control"
          placeholder="nome"
          formControlName="nome"
        />
        <label>cognome:</label>
        <input
          type="text"
          class="form-control"
          placeholder="cognome"
          formControlName="cognome"
        />
        <label>email:</label>
        <input
          type="text"
          class="form-control"
          placeholder="email"
          formControlName="email"
        />
        <label>Città:</label>
        <input
          type="text"
          class="form-control"
          placeholder="città"
          formControlName="city"
        />
        <label>Indirizzo:</label>
        <input
          type="text"
          class="form-control"
          placeholder="indirizzo"
          formControlName="indirizzo"
        />
      </div>
      <button
        type="submit"
        class="btn btn-varning"
        id="button"
      >Ordina</button>
    </form>
  </div>
</div>


<!--Footer-->
<app-footer></app-footer>
