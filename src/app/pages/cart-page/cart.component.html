<h1>I tuoi acquisti</h1>

<!--riepilogo acquisti-->
<div class="col-7">
  <table *ngIf="carrello.length">
    <thead>
      <th><u>Prodotto</u></th>
      <th><u>Prezzo</u></th>
    </thead>
    <tbody>
      <tr *ngFor="let item of carrello.prodotto">
        <td>{{ item.nome }}</td>
        <td>
          {{ item.reservation_items[0].prezzo | currency: "EUR" }}
        </td>
      </tr>
    </tbody>
    <tr>
      <td colspan="2" class="carrello text-center">
        Totale: {{ totale | currency: "EUR" }}
      </td>
    </tr>
  </table>
</div>

<br /><br />

<!--FORM-->
<div class="col-3">
  <form [formGroup]="form" (ngSubmit)="ordina()">
    <div class="form-group">
      <label>nome:</label>
      <input
        type="text"
        class="form-control"
        placeholder="nome"
        formControlName="nome"
      />
      <label>cognome:</label>
      <input
        type="text"
        class="form-control"
        placeholder="cognome"
        formControlName="cognome"
      />
      <label>email:</label>
      <input
        type="text"
        class="form-control"
        placeholder="email"
        formControlName="email"
      />
      <label>Città:</label>
      <input
        type="text"
        class="form-control"
        placeholder="città"
        formControlName="city"
      />
      <label>Indirizzo:</label>
      <input
        type="text"
        class="form-control"
        placeholder="indirizzo"
        formControlName="indirizzo"
      />
    </div>
    <button type="submit" class="btn btn-varning" id="button">Ordina</button>
  </form>
</div>

<!--Footer-->
<app-footer></app-footer>
