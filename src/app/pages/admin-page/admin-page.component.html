<div class="d-flex flex-column min-vh-100">
  <!--Navbar-->
  <app-navbar></app-navbar>

  <!--Calendar-->
  <app-calendar class="p-5 mt-5"></app-calendar>

  <div class="container h-100 mt-4">
    <!--Registra parrucchieri-->
    <!--Content-->
    <div class="row mt-4">
      <div class="col-6">
        <form [formGroup]="form" (ngSubmit)="addBarbiere()">
          <legend>Registra Parrucchieri</legend>
          <div class="form-group">
            <input
              class="form-control"
              type="text"
              name="nome"
              placeholder="Nome"
            />
          </div>
          <div class="form-group">
            <input
              class="form-control"
              type="text"
              name="cognome"
              placeholder="Cognome"
            />
          </div>
          <div class="form-group">
            <input
              class="form-control"
              type="email"
              name="mail"
              placeholder="Email"
            />
          </div>
          <div class="form-group">
            <input
              class="form-control"
              type="password"
              name="password"
              placeholder="Password"
            />
          </div>
          <button type="submit" class="btn btn-dark">Crea</button>
        </form>
      </div>

      <!--Registra admin-->
      <div class="col-6">
        <form [formGroup]="form" (ngSubmit)="addAdmin()">
          <legend>Registra Admin</legend>
          <div class="form-group">
            <input
              class="form-control"
              type="text"
              name="nome"
              placeholder="Nome"
            />
          </div>
          <div class="form-group">
            <input
              class="form-control"
              type="text"
              name="cognome"
              placeholder="Cognome"
            />
          </div>
          <div class="form-group">
            <input
              class="form-control"
              type="email"
              name="mail"
              placeholder="Email"
            />
          </div>
          <div class="form-group">
            <input
              class="form-control"
              type="password"
              name="password"
              placeholder="Password"
            />
          </div>
          <button type="submit" class="btn btn-dark">Crea</button>
        </form>
      </div>
    </div>
  </div>
</div>

<!--Footer-->
<app-footer class="mt-5"></app-footer>
