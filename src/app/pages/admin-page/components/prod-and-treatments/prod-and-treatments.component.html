<div class="container">
  <!--Add Prodotto-->
  <div class="row mt-4">
    <div class="col-4">
      <form
        [formGroup]="productsForm"
        (ngSubmit)="addProdotto()"
      >
        <legend>Aggiungi Prodotto</legend>
        <div class="form-group">
          <input
            formControlName="nome"
            class="form-control"
            type="text"
            name="nome"
            placeholder="Nome"
          />
        </div>
        <div class="form-group">
          <input
            formControlName="prezzo"
            class="form-control"
            type="text"
            name="Prezzo"
            placeholder="Prezzo"
          />
        </div>
        <div class="form-group">
          <textarea
            formControlName="descrizione"
            name="descrizione"
            rows="5"
            cols="30"
            placeholder="Descrizione"
          >
          </textarea>
        </div>
        <button
          type="submit"
          class="btn btn-dark"
        >Aggiungi</button>
      </form>
    </div>
    <!--Delete and Modify Prodotto-->
    <div
      class="col-6 mb-3 mt-3 offset-2"
      id="prodotti"
      *ngIf="products"
    >
      <app-table [data]="products">
        <ng-template #headers>
          <th>Nome</th>
          <th>Descrizione</th>
          <th>Prezzo</th>
          <th></th>
          <th>Elimina</th>
          <th>Modifica</th>
        </ng-template>
        <ng-template
          #rows
          let-row
        >
          <td>{{ row.nome }}</td>
          <td>{{ row.descrizione }}</td>
          <td>{{ row.prezzo | currency: "EUR" }}</td>
          <td></td>
          <td>
            <button
              mat-icon-button
              color="warn"
              (click)="deleteProdotto(row.id)"
            >
              <mat-icon>delete</mat-icon>
            </button>
          </td>
          <td> <button
              mat-icon-button
              color="primary"
              (click)="modifyProdotto()"
            >
              <mat-icon>edit</mat-icon>
            </button> </td>
        </ng-template>
      </app-table>
    </div>
  </div>

  <!--Add trattamento-->
  <div class="row mt-4">
    <div class="col-4 mt-3">
      <form
        [formGroup]="treatmentsForm"
        (ngSubmit)="addTrattamento()"
      >
        <legend>Aggiungi Trattamento</legend>
        <div class="form-group">
          <input
            formControlName="nome"
            class="form-control"
            type="text"
            name="nome"
            placeholder="Nome"
          />
        </div>
        <div class="form-group">
          <input
            formControlName="durata"
            class="form-control"
            type="text"
            name="durata"
            placeholder="Durata"
          />
        </div>
        <div class="form-group">
          <input
            formControlName="prezzo"
            class="form-control"
            type="text"
            name="Prezzo"
            placeholder="Prezzo"
          />
        </div>
        <button
          type="submit"
          class="btn btn-dark"
        >Aggiungi</button>
      </form>
    </div>
    <!--Delete and Modify Trattamento-->
    <div
      class="col-6 mb-3 mt-3 offset-2"
      id="trattamenti"
    >
      <app-table [data]="treatments">
        <ng-template #headers>
          <th>Nome</th>
          <th>Prezzo</th>
          <th></th>
          <th>Elimina</th>
          <th>Modifica</th>
        </ng-template>
        <ng-template
          #rows
          let-row
        >
          <td>{{ row.nome }}</td>
          <td>{{ row.prezzo | currency: "EUR" }}</td>
          <td></td>
          <td>
            <button
              mat-icon-button
              color="warn"
              (click)="deleteTreatment(row.id)"
            >
              <mat-icon>delete</mat-icon>
            </button>
          </td>
          <td>
            <button
              mat-icon-button
              color="primary"
              (click)="modifyTreatment()"
            >
              <mat-icon>edit</mat-icon>
            </button>
          </td>
        </ng-template>
      </app-table>
    </div>
  </div>
</div>
