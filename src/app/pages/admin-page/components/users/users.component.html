<div class="container">

    <!--Registra parrucchieri-->
    <!--Content-->
    <div class="row mt-4">
        <div class="col-6">
            <form [formGroup]="barbersForm" (ngSubmit)="addBarber()">
                <legend>Registra Parrucchieri</legend>
                <div class="form-group">
                    <input class="form-control" type="text" name="nome" placeholder="Nome" />
                </div>
                <div class="form-group">
                    <input class="form-control" type="text" name="cognome" placeholder="Cognome" />
                </div>
                <div class="form-group">
                    <input class="form-control" type="email" name="mail" placeholder="Email" />
                </div>
                <div class="form-group">
                    <input class="form-control" type="password" name="password" placeholder="Password" />
                </div>
                <div class="form-group">
                    <input class="form-control" type="password" name="confPassword" placeholder="Conferma Password" />
                </div>
                <div class="form-group">
                    <input class="form-control" type="number" name="cellulare" placeholder="Cellulare" />
                </div>
                <div class="form-group">
                    <input class="form-control" type="url" name="url" placeholder="Foto Barbiere" />
                </div>
                <button type="submit" class="btn btn-dark">Crea</button>
            </form>
        </div>

        <!--Registra admin-->
        <div class="col-6">
            <form [formGroup]="adminsForm" (ngSubmit)="addAdmin()">
                <legend>Registra Admin</legend>
                <div class="form-group">
                    <input class="form-control" type="text" name="nome" placeholder="Nome" />
                </div>
                <div class="form-group">
                    <input class="form-control" type="text" name="cognome" placeholder="Cognome" />
                </div>
                <div class="form-group">
                    <input class="form-control" type="email" name="mail" placeholder="Email" />
                </div>
                <div class="form-group">
                    <input class="form-control" type="password" name="password" placeholder="Password" />
                </div>
                <button type="submit" class="btn btn-dark">Crea</button>
            </form>
        </div>
    </div>
</div>
