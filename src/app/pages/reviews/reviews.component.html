<!--fai una recensione-->
<div class="row card-body">
  <div class="col">
    <mat-card class="card">
      <mat-card-header>
        <mat-card-title class="title"
          >Lasciaci una tua recensione:</mat-card-title
        >
      </mat-card-header>
      <form (ngSubmit)="doReview()" [formGroup]="form">
        <mat-card-content>
          <div>
            <b><label>Valutazione:</label></b
            ><strong>*</strong>
            <input
              type="number"
              formControl="voto"
              placeholder="max 5"
              max="5"
            />
            <!--check-->
            <div
              *ngIf="
                form &&
                form.controls['voto'].invalid &&
                (form.controls['voto'].dirty || form.controls['voto'].touched)
              "
              class="form-error"
            >
              <div *ngIf="form.controls['voto'].errors?.['required']">
                inserisci un punteggio
              </div>
            </div>
          </div>
          <div>
            <b><label>descrizione:</label></b
            ><textarea></textarea>
          </div>
        </mat-card-content>
        <mat-card-actions>
          <button mat-button type="submit">INVIA</button>
        </mat-card-actions>
      </form>
    </mat-card>
  </div>
</div>

<!--footer-->
<app-footer></app-footer>
