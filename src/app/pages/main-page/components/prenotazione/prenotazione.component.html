<div class="offset-1 prenota">
  <div id="prendi-appuntamento" class="mt-4">
    <div class="row">
      <!--immagine-->
      <div class="col-5 image"></div>
      <!--form-->
      <div class="col-6 offset-1">
        <form>
          <div class="row">
            <div class="col-6">
              <!--NOME-->
              <div class="form-group">
                <label>Nome</label>
                <input
                  type="text"
                  class="form-control"
                  id="nome"
                  placeholder="Nome"
                  required
                />
              </div>
              <!--EMAIL-->
              <div class="form-group">
                <label for="customer-mail">Email</label>
                <input
                  type="email"
                  class="form-control"
                  id="mail"
                  placeholder="Email"
                  required
                />
              </div>
              <!--LISTA BARBIERI-->
              <label>Barbiere</label>
              <select
                class="form-control"
                id="nome-barbiere"
                (change)="caricaOrari()"
              >
                <option *ngFor="let barber of barbers" [value]="barber">
                  {{ barber.nome }}
                </option>
              </select>
              <!--TRATTAMENTI-->
              <div class="form-group">
                <fieldset>
                  <legend style="color: white; margin-top: 100%">
                    Trattamenti
                  </legend>
                  <br />
                  <div class="row text-white">
                    <div
                      *ngFor="let treatment of treatments"
                      class="custom-control custom-checkbox checkbox-success col-6 pl-5 pr-0"
                    >
                      <input type="checkbox" [name]="treatment.nome" />
                      {{ treatment.nome }}
                    </div>
                  </div>
                </fieldset>
              </div>
            </div>
            <!---->
            <div class="col-6 calendar-orario">
              <!--CALENDAR-->
              <mat-card class="demo-inline-calendar-card">
                <mat-calendar
                  [selected]="selected"
                  (selectedChange)="onChange($event)"
                  [minDate]="minDate"
                >
                </mat-calendar>
              </mat-card>
              <!--ORAIO-->
              <label for="customer-name">Orari</label>
              <select class="form-control" id="orario">
                <option *ngFor="let ora of bookings" [value]="ora">
                  {{ ora.nome }}
                </option>
                <option *ngIf="bookings && bookings.length === 0">
                  <p>Non ci sono orari disponibili</p>
                </option>
              </select>
            </div>
          </div>
          <div class="form-group text-center">
            <button type="submit" class="btn btn-dark" id="prenota-taglio">
              Prenota
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
