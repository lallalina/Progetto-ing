<!--form di login-->
<div class="container-fluid login-page-container">
  <div class="d-flex justify-content-center align-items-center h-100">
    <div class="user_card">
      <div class="d-flex justify-content-center">
        <div class="brand_logo_container">
          <img src="/assets/logo-white.png" class="brand_logo" alt="Logo" />
        </div>
      </div>
      <span class="material-icons clickable" [routerLink]="['']">
        arrow_back
      </span>
      <div class="d-flex justify-content-center form_container">
        <form name="form" (ngSubmit)="fakeLogin()">
          <div class="input-group mb-3">
            <div class="input-group-append">
              <span class="input-group-text"><i class="fas fa-user"></i></span>
            </div>
            <input
              type="text"
              name=""
              class="form-control input_user"
              value=""
              placeholder="username"
              formControlName="email"
            />
          </div>
          <div class="input-group mb-2">
            <div class="input-group-append">
              <span class="input-group-text"><i class="fas fa-key"></i></span>
            </div>
            <input
              type="password"
              name=""
              class="form-control input_pass"
              value=""
              placeholder="password"
              formControlName="password"
            />
          </div>
          <div class="form-group">
            <div class="custom-control custom-checkbox">
              <input
                type="checkbox"
                class="custom-control-input"
                id="customControlInline"
              />
              <label class="custom-control-label" for="customControlInline"
                >Ricordami</label
              >
            </div>
          </div>
          <div class="d-flex justify-content-center mt-3 login_container">
            <button type="submit" name="button" class="btn login_btn">
              Login
            </button>
          </div>
        </form>
      </div>

      <div class="mt-4">
        <div class="d-flex justify-content-center links">
          Non hai un account? <a href="#" class="ml-2">Registrati</a>
        </div>
        <div class="d-flex justify-content-center links">
          <a href="#">Password dimenticata?</a>
        </div>
      </div>
    </div>
  </div>
</div>
