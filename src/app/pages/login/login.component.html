<!--form di login-->
<div class="container-fluid login-page-container">
  <div class="row">
    <div class="col-5 cover"></div>
    <div class="col-7">
      <div class="d-flex justify-content-center align-items-center h-100">
        <div class="user_card">
          <div class="d-flex justify-content-center">
            <div class="brand_logo_container">
              <img src="/assets/logo-white.png" class="brand_logo" alt="Logo" />
            </div>
          </div>
          <span class="material-icons clickable" [routerLink]="['']">
            arrow_back
          </span>
          <div class="d-flex justify-content-center form_container">
            <form name="form" [formGroup]="form" (ngSubmit)="login()">
              <div class="input-group mb-3">
                <div class="input-group-append">
                  <span class="input-group-text"><i class="fas fa-user"></i></span>
                </div>
                <input type="text" name="" class="form-control input_user" value="" placeholder="username"
                  formControlName="email" />
              </div>
              <div class="input-group mb-2">
                <div class="input-group-append">
                  <span class="input-group-text"><i class="fas fa-key"></i></span>
                </div>
                <input type="password" name="" class="form-control input_pass" value="" placeholder="password"
                  formControlName="password" id="pwd" />
                <span><input type="button" onclick="showPwd()" value="" /></span>
              </div>
              <script>
                //show password
                function showPwd() {
                  var input = document.getElementById("pwd");
                  if (input.type === "password") {
                    input.type = "text";
                  } else {
                    input.type = "password";
                  }
                }
              </script>

              <div class="d-flex justify-content-center mt-3 login_container">
                <button type="submit" name="button" class="btn login_btn">
                  Login
                </button>
              </div>
            </form>
          </div>

          <div class="mt-4">
            <div class="d-flex justify-content-center links">
              <p style="color: black">Non hai un account?</p>
              <a href="#" class="ml-2" style="color: black">Registrati</a>
            </div>
            <div class="d-flex justify-content-center links">
              <a href="#" style="color: black">Password dimenticata?</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
