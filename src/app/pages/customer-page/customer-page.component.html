<!--Navbar-->
<app-navbar></app-navbar>

<div class="container">
  <h1 class="text-white">I nostri prodotti</h1>

  <div class="row">
    <!--Shop_space-->
    <div
      *ngFor="let prodotto of product"
      class="col-4"
    >
      <mat-card class="card">
        <mat-card-header>
          <mat-card-title>{{ prodotto.nome }}</mat-card-title>
        </mat-card-header>
        <img
          mat-card-image
          src="https://material.angular.io/assets/img/examples/shiba2.jpg"
          alt="Photo of a Shiba Inu"
        />
        <mat-card-content>
          {{ prodotto.descrizione }}
        </mat-card-content>
        <span class="color-green font-weight-bold">{{
          prodotto.prezzo | currency: "EUR"
          }}</span>
        <div class="col-sm-3">
          <div class="form-group">
            <label for="quantity">Quantity</label>
            <select
              id="quantity"
              (change)="onSelectQuantity($event)"
            >
              <option value="1">1</option>
              <option value="2">2</option>
              <option value="3">3</option>
              <option value="4">4</option>
              <option value="5">5</option>
            </select>
          </div>
        </div>
        <mat-card-actions>
          <button
            mat-button
            color="primary"
            (click)="onAddToCart(prodotto)"
          >Acquista</button>
        </mat-card-actions>
      </mat-card>
    </div>
  </div>
</div>

<div class="footer">
  <!--Footer-->
  <app-footer></app-footer>
</div>
